group 'org.avol.tweet'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    //dropwizard.
    compile 'io.dropwizard:dropwizard-core:0.8.2'
    //all the below transitive dependencies get downloaded by core.
    //compile 'io.dropwizard:dropwizard-jackson:0.8.4'
    //compile 'io.dropwizard:dropwizard-jersey:0.8.4'
    //compile 'io.dropwizard:dropwizard-metrics:0.8.4'
    //compile 'io.dropwizard:dropwizard-jetty:0.8.4'

    //Guice libraries get loaded as transitive dependencies.
    compile 'com.hubspot.dropwizard:dropwizard-guice:0.8.2.0'

    //Hibernate support.
    compile 'io.dropwizard:dropwizard-hibernate:0.8.2'

    //utility library to avoid boiler plate code
    compile 'org.projectlombok:lombok:1.16.6'

    //H2 Embedded Database support.
    compile 'com.h2database:h2:1.4.188'

    testCompile 'io.dropwizard:dropwizard-testing:0.8.2'
    testCompile 'io.dropwizard:dropwizard-client:0.8.2'
    //testCompile group: 'junit', name: 'junit', version: '4.11'
}
